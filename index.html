<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">'
        <h1>Conways Game of Life</h1>
        <canvas id="canvas" width="640" height="640" style="border: 1px black solid;"></canvas>

        <div class="controlpanel">
            <i id="btnPlay" class="fas fa-play"></i>
            <i id="btnStep" class="fas fa-step-forward"></i>
        </div>

        <p>Click on the grid to add and remove cells. Press play to see how they interact.</p>

        <p>If a cell has 0 or 1 neighbour, it will die due to isolation. If a cell has 4 or more neighbours it will die due to suffocation. If a dead cell has exactly 3 neighbours it will be revived!</p>
    </div>
</body>

<script src="./life.js"></script>
<script src="./index.js"></script>

<script src="https://kit.fontawesome.com/5c8c766aa1.js" crossorigin="anonymous"></script>
</html>
